<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title><ui:insert name="title">RichFaces Application</ui:insert>
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<a4j:outputPanel layout="block">
		<rich:calendar value="#{calendarBean.selectedDate}" id="calendar"
			locale="#{calendarBean.locale}" popup="true"
			datePattern="#{calendarBean.pattern}"
			showApplyButton="#{calendarBean.showApply}" style="width:200px"
			disabled="#{calendarBean.disabled}">
		</rich:calendar>
	</a4j:outputPanel>
	<rich:editor id="editor" toolbar="full" value="#{editorBean.value}"
		style="margin-bottom: 1em">
		<a4j:ajax event="change" render="panel" status="panelUpdateStatus" />
		<a4j:ajax event="dirty" render="panel" status="panelUpdateStatus">
			<a4j:attachQueue requestDelay="4000" />
		</a4j:ajax>
	</rich:editor>
</h:body>

</html>
