<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<h3 style="color: red">为了能够及时与您进行问题沟通，请您保持QQ在线，电话畅通。</h3>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">问题详情</h3>
					</div>
					<div class="panel-body">
						<h:form id="reg" role="form" class="form-horizontal">
							<div class="form-group">
								<label for="category" class="col-md-2 control-label">类别</label>
								<div class="col-md-4">
									<h:selectOneMenu value="#{newIssue.category}" id="category"
										class="form-control">
										<f:selectItems value="#{issueService.categories}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div
								class="form-group has-feedback #{!qq.valid? 'has-error' : ''}">
								<label for="qq" class="col-md-2 control-label">QQ号</label>
								<div class="col-md-4">
									<h:inputText id="qq" value="#{newIssue.QQ}"
										p:placeholder="输入QQ号" class="form-control" binding="#{qq}" />
								</div>
								<span
									class="#{!qq.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="qq" errorClass="control-label has-error" />
							</div>
							<div
								class="form-group has-feedback #{!mobile.valid? 'has-error' : ''}">
								<label for="mobile" class="col-md-2 control-label">手机</label>
								<div class="col-md-6">
									<h:inputText id="mobile" value="#{newIssue.mobile}"
										p:placeholder="输入手机号" class="form-control" binding="#{mobile}" />
								</div>
								<span
									class="#{!mobile.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="mobile" errorClass="control-label has-error" />
							</div>
							<div
								class="form-group has-feedback #{!content.valid? 'has-error' : ''}">
								<label for="content" class="col-md-2 control-label">描述</label>
								<div class="col-md-6">
									<h:inputTextarea id="content" value="#{newIssue.content}"
										p:placeholder="输入问题描述" class="form-control"
										binding="#{content}" />
								</div>
								<span
									class="#{!content.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="content" errorClass="control-label has-error" />
							</div>
							<div class="form-group">
								<h:commandButton id="Add" action="#{issueService.addNewIssus}"
									value="提交" styleClass="btn btn-primary center-block" />
							</div>
							<h:messages styleClass="messages"
								style="list-style: none; padding:0; margin:0;"
								errorClass="alert alert-error" infoClass="alert alert-success"
								warnClass="alert alert-warning" globalOnly="true" />

						</h:form>
					</div>
				</div>
				<div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">我的问题</h2>
						</div>
						<h:panelGroup rendered="#{empty reportIssues}">
							<em>还没有提过问题.</em>
						</h:panelGroup>
						<h:dataTable var="issue" value="#{reportIssues}"
							rendered="#{not empty reportIssues}"
							styleClass="table table-hover table-striped ">
							<h:column>
								<f:facet name="header">Id</f:facet>
                            #{issue.id}
                        </h:column>
							<h:column>
								<f:facet name="header">详细说明</f:facet>
                            #{issue.content}
                        </h:column>
							<h:column>
								<f:facet name="header">状态</f:facet>
                            #{issue.status.name()}
                        </h:column>
							<h:column>
								<f:facet name="header">解决人</f:facet>
                            #{issue.solvedBy.name}
                        </h:column>
							<h:column>
								<f:facet name="header">解决时间</f:facet>
                            #{issue.solvedOn}
                        </h:column>
							<h:column>
								<f:facet name="header">解决说明</f:facet>
                            #{issue.solvedComment}
                        </h:column>
						</h:dataTable>

					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">问题集</h2>
					</div>
					<div>
						<SPAN>此处占位</SPAN>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
