<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:outputStylesheet>
            a.no-decor > img {
                border: none;
            }
        </h:outputStylesheet>

        <h:form class="form-horizontal" style="width: 500px;">
            <h2>Create New Company</h2>
            <div class="form-group">
                <label for="code" class="col-sm-3 control-label">Code</label>
                <div class="col-sm-9">
                    <h:inputText id="code" value="#{newDepartment.code}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <h:inputText id="name" value="#{newDepartment.name}" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <h:commandButton value="Submit" action="#{issueService.addNewDepartment}"
                                     class="btn btn-primary btn-block"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
