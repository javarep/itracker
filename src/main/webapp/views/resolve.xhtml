<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h2>问题清单</h2>
		</div>

		<h:form id="reg">


			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

			<h:dataTable var="issue" value="#{resolveIssues}"
				rendered="#{not empty resolveIssues}"
				styleClass="table table-hover table-striped ">

				<h:column>
					<f:facet name="header">Id</f:facet>
                    #{issue.id}
                </h:column>
				<h:column>
					<f:facet name="header">单号</f:facet>
                    #{issue.orderNo}
                </h:column>
				<h:column>
					<f:facet name="header">问题描述</f:facet>
                    #{issue.content}
                </h:column>
				<h:column>
					<f:facet name="header">提交人</f:facet>
                    #{issue.user.name}
                </h:column>
				<h:column>
					<f:facet name="header">提交时间</f:facet>
                    #{issue.orderDate}
                </h:column>
				<h:column>
					<f:facet name="header">状态</f:facet>
					<span class="glyphicon glyphicon-#{seat.booked ? 'ok' :'remove'}"></span>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton id="book"
						action="#{bookerService.bookSeat(seat.id, seat.seatType.price)}"
						disabled="#{seat.booked}" class="btn btn-primary"
						value="#{seat.booked ? 'Reserved' : '处理'}" />

				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
